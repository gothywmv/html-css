<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top, rgb(8, 8, 8), rgb(27, 27, 27));
            background-attachment: fixed;
        }

        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: rgb(207, 187, 0);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiante</h1>
</body>
</html>
